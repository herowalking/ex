<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateJs实战项目-生命之下想象之上</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="view" style="background-color: #000"></canvas>
    <script src="libs/easeljs-0.8.2.min.js"></script>
    <script src="libs/tweenjs-0.6.2.min.js"></script>
    <script src="libs/soundjs-0.6.2.min.js"></script>
    <script src="libs/preloadjs-0.6.2.min.js"></script>
    <script src="commons/fullscreenjs-0.1.0.js"></script>

    <script>
        var s, p;
        createjs.fullScreen(document.getElementById("view"), function (stage) {
            s = stage;
            p = new createjs.Preload(stage, function () {
                this.playSound("sound");
                p.addChild(new createjs.Bitmap(this.getResult("img1")));
            });
            stage.addChild(p);
        }, {
            fps:30,
            tick:function () {
                s && s.update();
                p && p.update();
            }
        });
    </script>
</body>
</html>
